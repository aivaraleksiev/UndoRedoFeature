name: Windows MSVC build
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  Build_and_run_tests:
    runs-on: windows-latest

    steps:

    - name: Checkout source code
      uses: actions/checkout@v4    

    - name: Install Conan to fetch package dependencies
      id: conan
      uses: turtlebrowser/get-conan@main

    - name: Conan version
      run: echo "${{ steps.conan.outputs.version }}"

    - name: Create default Conan profile
      run: conan profile detect --force

    - name: Build project
      shell: pwsh
      run: |
        # Similar to running: $GITHUB_WORKSPACE/run_build.scmd
        conan install . -s build_type=Release -s compiler.cppstd=gnu23 --output-folder=build-x64/conan --build=missing
        cd ${{ github.workspace }}\build-x64
        # cd $env:GITHUB_WORKSPACE\build-x64
        cmake -S .. -B . -D CMAKE_TOOLCHAIN_FILE=./conan/conan_toolchain.cmake -D CMAKE_BUILD_TYPE=Release
        cmake --build . --config Release

    - name: Run test
      shell: pwsh
      run: |
       cd $env:GITHUB_WORKSPACE\build-x64
       ctest -C Release

