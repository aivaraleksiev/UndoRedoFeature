name: Linux GCC build
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  Build_and_run_tests:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout source code
      uses: actions/checkout@v4    

    - name: Install Conan to fetch package dependencies
      id: conan
      uses: turtlebrowser/get-conan@main

    - name: Conan version
      run: echo "${{ steps.conan.outputs.version }}"

    - name: Create default Conan profile
      run: conan profile detect --force

    - name: Configure CMake
      shell: bash
      run: |
       mkdir -p $GITHUB_WORKSPACE/build-x64
       cd $GITHUB_WORKSPACE/build-x64
       cmake -S .. -B . -DCMAKE_PROJECT_TOP_LEVEL_INCLUDES=../conan_provider.cmake -D CMAKE_BUILD_TYPE=Release

    - name: Build
      shell: bash
      run: |
       # Similar to running: $GITHUB_WORKSPACE/run_build.sh
       cmake --build ./build-x64 --config Release

    - name: Run test
      shell: bash
      run: |
       cd $GITHUB_WORKSPACE/build-x64
       ctest -C Release



